apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastmcp-deployment
  namespace: fastmcp-server
  labels:
    app: fastmcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastmcp
  template:
    metadata:
      labels:
        app: fastmcp
    spec:
      containers:
        - name: fastmcp
          image: ghcr.io/lionel-martis/fastmcp:latest
          # Define o caminho para o ficheiro de configuração
          args:
            - "--config=/app/config.yaml"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config-volume
              mountPath: /app/config.yaml
              subPath: config.yaml
            - name: data-volume
              mountPath: /app/data
      volumes:
        - name: config-volume
          configMap:
            name: fastmcp-config
        - name: data-volume
          persistentVolumeClaim:
            claimName: fastmcp-data-pvc