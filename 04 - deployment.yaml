apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server-deployment
  namespace: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
      # --- CORREÇÃO ADICIONADA ---
      # Adicionamos esta anotação 'dummy' para forçar o Kubernetes
      # a recriar o pod e garantir que ele use o novo comando 'args'.
      annotations:
        gemini/force-restart-v2: "true" # Mude para v3 se precisar forçar de novo
      # --- FIM DA CORREÇÃO ---
    spec:
      containers:
        - name: mcp-server
          image: python:3.10-slim
          workingDir: /app
          env:
            - name: OLLAMA_BASE_URL
              value: "http://ollama.local"
          command: ["/bin/bash", "-c"]
          args:
            # --- O COMANDO CORRETO E DEFINITIVO ---
            # 1. Instala as dependências (com server e cli)
            # 2. Usa 'uvicorn' para rodar 'main:app' (o nome da nossa variável)
            # 3. Força o modo 'asgi3'
            # 4. DESABILITA o middleware 'proxy_headers' que estava causando o TypeError
            - "pip install -r /app/requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8000 --interface asgi3 --no-proxy-headers"
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: app-code
              mountPath: /app/main.py
              subPath: main.py
            - name: app-code
              mountPath: /app/requirements.txt
              subPath: requirements.txt
            - name: data-storage
              mountPath: /data
      volumes:
        - name: app-code
          configMap:
            name: mcp-app-code
        - name: data-storage
          persistentVolumeClaim:
            claimName: mcp-data-pvc