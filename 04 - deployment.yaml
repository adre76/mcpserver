apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server-deployment
  namespace: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
      annotations:
        gemini/force-restart-v23: "true" # Incrementar para forçar
    spec:
      containers:
        - name: mcp-server
          image: python:3.10-slim
          workingDir: /app
          env:
            - name: OLLAMA_BASE_URL
              value: "http://ollama.local"
          command: ["/bin/bash", "-c"]
          args:
            # --- O COMANDO CORRETO (ASGI Approach) ---
            # 1. Instala as dependências
            # 2. Usa 'uvicorn' para rodar 'main:app' (o objeto ASGI criado por http_app())
            - "pip install -r /app/requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8000"
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: app-code
              mountPath: /app/main.py
              subPath: main.py
            - name: app-code
              mountPath: /app/requirements.txt
              subPath: requirements.txt
            - name: data-storage
              mountPath: /data
      volumes:
        - name: app-code
          configMap:
            name: mcp-app-code
        - name: data-storage
          persistentVolumeClaim:
            claimName: mcp-data-pvc