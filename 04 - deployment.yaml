apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server-deployment
  namespace: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
      annotations:
        # Incrementado para forçar reinício
        gemini/force-restart-v24: "true"
    spec:
      containers:
        - name: mcp-server
          image: python:3.10-slim
          workingDir: /app
          env:
            - name: OLLAMA_BASE_URL
              value: "http://ollama.local"
          command: ["/bin/bash", "-c"]
          args:
            # --- CORREÇÃO: Corrigido o path para /app/requirements.txt ---
            - "pip install -r /app/requirements.txt && python main.py"
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: app-code
              mountPath: /app/main.py
              subPath: main.py
            - name: app-code
              mountPath: /app/requirements.txt
              subPath: requirements.txt
            - name: data-storage
              mountPath: /data
      volumes:
        - name: app-code
          configMap:
            name: mcp-app-code
        - name: data-storage
          persistentVolumeClaim:
            claimName: mcp-data-pvc